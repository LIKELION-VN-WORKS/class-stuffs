<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Word Count</title>
    {% comment %}
    <style type="text/css">
      h1 {
        color: rebeccapurple;
      }
      h3 {
        color: rebeccapurple;
      }
    </style>
    {% endcomment %}
  </head>
  <body>
    <h1>Entire Texts You Write are "{{textcount}}".</h1>

    <h3>Input Text</h3>
    <h2>{{text}}</h2>
    <h3>Word Count</h3>
    {% for key, value in dic.items %}
    <div>
      <h4>{{key}}:{{value}}</h4>
      <br />
    </div>
    {% endfor %}
    <a href="{% url 'home' %}" style="color:rebeccapurple"> Try Again </a>
  </body>
</html>
